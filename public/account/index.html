<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<h1>Account</h1>
<p id="greeting">Loading...</p>
<button id="logout">Logout</button>
<button id="delete">Delete Account</button>
<script type="module">
    import initSync, { delete_account, logout } from "/static/wasm/charm_web.js";
    if (localStorage.getItem("certificate") !== null) {
        await initSync();
        document.getElementById("greeting").innerText = "Welcome, " + localStorage.getItem("username");
        document.getElementById("logout").addEventListener("click", async () => {
            await logout("http://localhost:8080");
        });
        document.getElementById("delete").addEventListener("click", async () => {
            await delete_account("http://localhost:8080");
        });
    } else {
        window.location.href = "/login";
    }
</script>
</body>
</html>
